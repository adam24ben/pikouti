<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dimouti's Teddy Bear Love Quiz for Pikouti</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --pink-light: #fff0f5;
      --pink-medium: #f8d7e0;
      --pink-dark: #d26393;
      --pink-darker: #b54d74;
      --text-dark: #5a2a44;
      --text-medium: #7a3750;
    }
    
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 100%);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      overflow-x: hidden;
    }

    /* Floating hearts background */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.6;
      animation: float-up 15s linear infinite;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(20px) rotate(360deg);
        opacity: 0;
      }
    }

    header {
      text-align: center;
      background-color: rgba(248, 215, 224, 0.9);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(210, 99, 147, 0.3);
      max-width: 700px;
      width: 90%;
      margin: 1rem 0 2rem;
      backdrop-filter: blur(5px);
      border: 3px solid var(--pink-dark);
      animation: fadeIn 1s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    header h1 {
      margin: 0;
      font-family: 'Pacifico', cursive;
      font-size: clamp(1.8rem, 5vw, 2.3rem);
      color: var(--text-medium);
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
    }

    .quiz-container {
      max-width: 700px;
      width: 90%;
      background-color: var(--pink-light);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(210, 99, 147, 0.2);
      border: 3px solid var(--pink-medium);
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease 0.2s both;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.8rem;
    }

    .question {
      animation: slideIn 0.5s ease both;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .question p {
      font-weight: 600;
      font-size: clamp(1rem, 4vw, 1.2rem);
      margin-bottom: 0.8rem;
      color: var(--text-medium);
      padding-left: 0.5rem;
    }

    label {
      display: block;
      background-color: white;
      border-radius: 15px;
      padding: 1rem 1.2rem;
      margin-bottom: 0.8rem;
      font-weight: 500;
      color: var(--text-dark);
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(210, 99, 147, 0.15);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    label::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background-color: var(--pink-dark);
      transform: scaleY(0);
      transform-origin: bottom;
      transition: transform 0.3s ease;
    }
    
    label:hover {
      background-color: #ffe1ec;
      box-shadow: 0 5px 15px rgba(210, 99, 147, 0.3);
      transform: translateY(-2px);
    }
    
    label:hover::before {
      transform: scaleY(1);
    }

    input[type="radio"] {
      margin-right: 12px;
      accent-color: var(--pink-dark);
      cursor: pointer;
      transform: scale(1.2);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    
    button {
      background-color: var(--pink-dark);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(210, 99, 147, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      min-width: 200px;
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    button:hover {
      background-color: var(--pink-darker);
      box-shadow: 0 12px 30px rgba(181, 77, 116, 0.4);
      transform: translateY(-2px);
    }
    
    button:active::after {
      transform: scale(1);
    }
    
    .next-button {
      background-color: var(--pink-darker);
    }
    
    .next-button:hover {
      background-color: #94385a;
    }

    .result {
      margin-top: 2rem;
      font-weight: 700;
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      text-align: center;
      color: var(--text-medium);
      line-height: 1.5;
      padding: 1.5rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 12px rgba(210, 99, 147, 0.2);
      border: 2px dashed var(--pink-dark);
      animation: fadeIn 0.8s ease;
      display: none;
    }
    
    .score-display {
      font-size: 1.8rem;
      color: var(--pink-darker);
      margin-bottom: 0.5rem;
    }
    
    /* Confetti effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--pink-dark);
      opacity: 0;
      animation: confetti-fall 3s ease-out forwards;
      z-index: 100;
    }
    
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .quiz-container {
        padding: 1.5rem;
      }
      
      label {
        padding: 0.8rem 1rem;
      }
      
      button {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <header>
    <h1>üß∏ Dimouti's Teddy Bear Love Quiz for Pikouti üíï</h1>
  </header>
  
  <div class="quiz-container">
    <form id="quizForm">
      <div class="question" style="animation-delay: 0.1s">
        <p>1. What's my favorite food?</p>
        <label><input type="radio" name="q1" value="a" />üêª Pizza</label>
        <label><input type="radio" name="q1" value="b" />üêª Burgers</label>
        <label><input type="radio" name="q1" value="c" />üêª mlou5iya mta3 gadour</label>
        <label><input type="radio" name="q1" value="d" />üêª Pasta</label>
      </div>
      
      <div class="question" style="animation-delay: 0.2s">
        <p>2. What's my favorite thing about you?</p>
        <label><input type="radio" name="q2" value="a" />üêª 4a7ktk</label>
        <label><input type="radio" name="q2" value="b" />üêª tomou7k</label>
        <label><input type="radio" name="q2" value="c" />üêª mou5k</label>
        <label><input type="radio" name="q2" value="d" />üêª Everything</label>
      </div>
      
      <div class="question" style="animation-delay: 0.3s">
        <p>3. Where did we first meet?</p>
        <label><input type="radio" name="q3" value="a" />üêª fy chera3</label>
        <label><input type="radio" name="q3" value="b" />üêª fy elisa</label>
        <label><input type="radio" name="q3" value="c" />üêª fy realgym</label>
        <label><input type="radio" name="q3" value="d" />üêª fy lycee</label>
      </div>
      
      <div class="question" style="animation-delay: 0.4s">
        <p>4. What's my nickname for you?</p>
        <label><input type="radio" name="q4" value="a" />üêª Maloukti</label>
        <label><input type="radio" name="q4" value="b" />üêª Pikouti</label>
        <label><input type="radio" name="q4" value="c" />üêª my apricity</label>
        <label><input type="radio" name="q4" value="d" />üêª All of the above</label>
      </div>
      
      <div class="question" style="animation-delay: 0.5s">
        <p>5. If I could travel anywhere with you, where would it be?</p>
        <label><input type="radio" name="q5" value="a" />üêª Paris ‚Äì the city of love</label>
        <label><input type="radio" name="q5" value="b" />üêª A quiet beach</label>
        <label><input type="radio" name="q5" value="c" />üêª A cozy cabin in the mountains</label>
        <label><input type="radio" name="q5" value="d" />üêª Anywhere, as long as it's with you</label>
      </div>
      
      <div class="button-container">
        <button type="button" onclick="calculateResult()">
          <span>üíå</span> Submit
        </button>
        <button type="button" class="next-button" onclick="location.href='hi.html'">
          <span>üéâ</span> go back
        </button>
      </div>
    </form>
    
    <div id="result" class="result">
      <div class="score-display" id="scoreDisplay"></div>
      <div id="resultMessage"></div>
    </div>
  </div>

  <!-- Audio elements -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
  <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
  <audio id="heartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

  <script>
    // Create floating hearts background
    function createFloatingHearts() {
      const container = document.getElementById('floatingHearts');
      const heartCount = 15;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = ['üíñ', 'üíó', 'üíì', 'üíò', 'üíù'][Math.floor(Math.random() * 5)];
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDuration = `${10 + Math.random() * 10}s`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(heart);
      }
    }
    
    // Create confetti effect
    function createConfetti() {
      const colors = ['#d26393', '#ff9bb8', '#ffd1e1', '#b54d74'];
      
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = `${5 + Math.random() * 10}px`;
        confetti.style.height = `${5 + Math.random() * 10}px`;
        confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
        document.body.appendChild(confetti);
        
        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    }
    
    // Play sound effect
    function playSound(soundId) {
      const sound = document.getElementById(soundId);
      sound.currentTime = 0;
      sound.play();
    }
    
    // Calculate quiz result
    function calculateResult() {
      const answers = {
        q1: 'd',
        q2: 'd',
        q3: 'c',
        q4: 'd',
        q5: 'd'
      };
      
      let score = 0;
      const form = document.getElementById('quizForm');
      const resultDiv = document.getElementById('result');
      const scoreDisplay = document.getElementById('scoreDisplay');
      const resultMessage = document.getElementById('resultMessage');
      
      // Check if all questions are answered
      let allAnswered = true;
      for (let question in answers) {
        if (!form[question].value) {
          allAnswered = false;
          break;
        }
      }
      
      if (!allAnswered) {
        resultMessage.textContent = "Please answer all questions before submitting! üíñ";
        resultDiv.style.display = "block";
        playSound('clickSound');
        return;
      }
      
      // Calculate score
      for (let question in answers) {
        const selectedOption = form.querySelector(`input[name="${question}"]:checked`);
        if (selectedOption && selectedOption.value === answers[question]) {
          score++;
          // Highlight correct answers
          selectedOption.parentElement.style.backgroundColor = '#e8f5e9';
          selectedOption.parentElement.style.boxShadow = '0 0 0 2px #4caf50';
        }
      }
      
      // Display result
      scoreDisplay.textContent = `üéÄ You got ${score}/5 right!`;
      
      // Custom messages based on score
      if (score === 5) {
        resultMessage.innerHTML = "Perfect score! üéâ<br>You know me better than anyone! üíû<br>You're the cuddliest answer to my heart. üß∏";
        playSound('winSound');
        createConfetti();
      } else if (score >= 3) {
        resultMessage.innerHTML = "Great job! üòä<br>You know me pretty well! üíñ<br>You're still the best thing that ever happened to me. üå∏";
        playSound('heartSound');
      } else {
        resultMessage.innerHTML = "Aww, you'll do better next time! üíï<br>No matter the score, you're always perfect to me. ü•∞";
        playSound('heartSound');
      }
      
      resultDiv.style.display = "block";
      playSound('clickSound');
      
      // Scroll to result
      resultDiv.scrollIntoView({ behavior: 'smooth' });
    }
    
    // Initialize
    window.onload = function() {
      createFloatingHearts();
      
      // Add click sound to radio buttons
      const radioButtons = document.querySelectorAll('input[type="radio"]');
      radioButtons.forEach(radio => {
        radio.addEventListener('click', () => {
          playSound('clickSound');
        });
      });
    };
  </script>
</body>
</html>
